<section class="hero">
  <div class="hero__bg"></div>

  <div class="hero__container">
    <div class="hero__badge">
      <i class="pi pi-sparkles"></i>
      <span>{{ hero.eyebrow }}</span>
    </div>

    <h1 class="hero__title">
      <span class="hero__line">
        {{ hero.title }}
      </span>

      <span class="hero__line">
        <span class="hero__accent">{{ hero.titleAccent }}</span>
        <span class="hero__rest"> That Matter</span>
      </span>
    </h1>

    <p class="hero__subtitle">
      {{ hero.subtitle }}
    </p>

    <div class="hero__actions">
      <!-- PRIMARY: scroll to contact -->
      <button
        pButton
        type="button"
        class="hero__primary"
        [label]="hero.primaryCtaLabel"
        icon="pi pi-arrow-right"
        iconPos="right"
        (click)="scrollTo('contact')"
      ></button>

      <!-- SECONDARY: scroll to projects -->
      <button
        pButton
        type="button"
        class="hero__secondary"
        [label]="hero.secondaryCtaLabel"
        severity="secondary"
        outlined="true"
        (click)="scrollTo('projects')"
      ></button>
    </div>
  </div>
</section>
